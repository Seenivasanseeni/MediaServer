<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FileHome</title>
    <style>
    .FolderDetails{
        width: 100%;
    }
    .TreeView{
        height: 100%;
        width: 20%;
        position: absolute;
        float: left;
        
    }
    .Explorer{    
        width: 80%;
        height: 100%;
        float: right;
        position: relative;
    }
</style>
</head>
<body>
    <div class="FolderDetails">
        {% block directory %}
        {% endblock %}
    </div>
    <div>
        <div class="TreeView">Seeni</div>
        <div class="Explorer">{% block explorer%}{% endblock %}</div>
    </div>
</body>
</html>
